<div deal-view-header></div>
<div ng-init="GetAll()">
    <h2>{{CheckoutDeal.Title}}</h2>
    <div class="container">
        <h3>The columns titles are merged with the filters inputs thanks to the placeholders attributes test</h3>
        <hr>
        <div class="row">
            <div class="panel panel-primary filterable">
                <div class="panel-heading">
                    <h3 class="panel-title">Users</h3>
                    <div class="pull-right">
                        <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr class="filters">
                            <th><input type="text" class="form-control" placeholder="First Name" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Last Name" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Username" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Actions" disabled></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in CheckoutDeal.Users | filter:q as results">
                            <td>{{user.FirstName}}</td>
                            <td>{{user.LastName}}</td>
                            <td>{{user.UserName}}</td>
                            <td>Actions</td>
                        </tr>
                        <tr>
                            <td colspan="4" ng-if="results.length == 0">
                                <strong>No results found...</strong>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div deal-view-footer></div>
